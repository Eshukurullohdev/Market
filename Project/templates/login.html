{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container_main bg-white w-96 rounded-2xl shadow-lg p-6 text-center relative">
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="username"
            name="usernama" class="w-full border border-gray-300 rounded-lg px-4 py-3 text-center text-lg mb-4 focus:outline-none focus:ring-2 focus:ring-purple-600">


        <input type="text" placeholder="password"
           name="password" class="w-full border border-gray-300 rounded-lg px-4 py-3 text-center text-lg mb-4 focus:outline-none focus:ring-2 focus:ring-purple-600">


        <button type="submit" class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-3 rounded-xl mb-4">
            Kodni olish
        </button>
    </form>
</div>
{% endblock %}
